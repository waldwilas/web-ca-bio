<!DOCTYPE html>
<html>
    <head>

        <header>

                </ul>
            </nav>
        </header>

        <section id="syntax">
            <h2>Синтаксис</h2>
            <p><pre>font-size: value</prep></p>
        </section>

        <section id="values">
